<!DOCTYPE html>
<html>
<head>
  <title>Ravatar</title>
  <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
  <div>
    <canvas id="ravatar-canvas">
    </canvas>
  </div>
  <input type="text" id="seed" placeholder="Seed">
  <button id="generate">Generate</button>
<script type="text/javascript" src="./index.js"></script>
<script type="text/javascript">
  let seed = new Date().getTime().toString();
  let seedInputElement = document.getElementById('seed');
  seedInputElement.value = seed;
  Ravatar.render(document.getElementById('ravatar-canvas'), Ravatar.generate(seed));

  let generateButtonElement = document.getElementById('generate');
  generateButtonElement.onclick = () => {
    Ravatar.render(document.getElementById('ravatar-canvas'), Ravatar.generate(seedInputElement.value));
  };
</script>
</body>
</html>
